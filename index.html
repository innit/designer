<!--
@group Polymer Core Elements

`<core-selector>` is used to manage a list of elements that can be selected.

The attribute `selected` indicates which item element is being selected.
The attribute `multi` indicates if multiple items can be selected at once.
Tapping on the item element would fire `core-activate` event. Use
`core-select` event to listen for selection changes.

Example:

    <core-selector selected="0">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </core-selector>

`<core-selector>` is not styled. Use the `core-selected` CSS class to style the selected element.

    <style>
      .item.core-selected {
        background: #eee;
      }
    </style>
    ...
    <core-selector>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </core-selector>

@element core-selector
@status stable
@homepage github.io
-->

<!--
@group Polymer Core Elements

The `<core-selection>` element is used to manage selection state. It has no
visual appearance and is typically used in conjunction with another element.
For example, [core-selector](#core-selector)
use a `<core-selection>` to manage selection.

To mark an item as selected, call the `select(item)` method on 
`<core-selection>`. The item itself is an argument to this method.

The `<core-selection>`element manages selection state for any given set of
items. When an item is selected, the `core-select` event is fired.

The attribute `multi` indicates if multiple items can be selected at once.
  
Example:
 
    <polymer-element name="selection-example">
       <template>
         <style>
           polyfill-next-selector { content: ':host > .selected'; }
           ::content > .selected {
             font-weight: bold;
             font-style: italic;
           }
         </style>
         <ul on-tap="{{itemTapAction}}">
           <content></content>
         </ul>
         <core-selection id="selection" multi
                         on-core-select="{{selectAction}}"></core-selection>
       </template>
       <script>
         Polymer('selection-example', {
           itemTapAction: function(e, detail, sender) {
             this.$.selection.select(e.target);
           },
           selectAction: function(e, detail, sender) {
             detail.item.classList.toggle('selected', detail.isSelected);
           }
         });
       </script>
    </polymer-element>

    <selection-example>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </selection-example>
 
@element core-selection

<polymer-element name="core-selection" attributes="multi" hidden assetpath="components/core-selection/">
  <script>
    Polymer('core-selection', {
      /**
       * If true, multiple selections are allowed.
       *
       * @attribute multi
       * @type boolean
       * @default false
       */
      multi: false,
      ready: function() {
        this.clear();
      },
      clear: function() {
        this.selection = [];
      },
      /**
       * Retrieves the selected item(s).
       * @method getSelection
       * @returns Returns the selected item(s). If the multi property is true,
       * getSelection will return an array, otherwise it will return 
       * the selected item or undefined if there is no selection.
      */
      getSelection: function() {
        return this.multi ? this.selection : this.selection[0];
      },
      /**
       * Indicates if a given item is selected.
       * @method isSelected
       * @param {any} item The item whose selection state should be checked.
       * @returns Returns true if `item` is selected.
      */
      isSelected: function(item) {
        return this.selection.indexOf(item) >= 0;
      },
      setItemSelected: function(item, isSelected) {
        if (item !== undefined && item !== null) {
          if (isSelected) {
            this.selection.push(item);
          } else {
            var i = this.selection.indexOf(item);
            if (i >= 0) {
              this.selection.splice(i, 1);
            }
          }
          this.fire("core-select", {isSelected: isSelected, item: item});
        }
      },
      /**
       * Set the selection state for a given `item`. If the multi property
       * is true, then the selected state of `item` will be toggled; otherwise
       * the `item` will be selected.
       * @method select
       * @param {any} item: The item to select.
      */
      select: function(item) {
        if (this.multi) {
          this.toggle(item);
        } else if (this.getSelection() !== item) {
          this.setItemSelected(this.getSelection(), false);
          this.setItemSelected(item, true);
        }
      },
      /**
       * Toggles the selection state for `item`.
       * @method toggle
       * @param {any} item: The item to toggle.
      */
      toggle: function(item) {
        this.setItemSelected(item, !this.isSelected(item));
      }
    });
  </script>
</polymer-element>

          element.__contents.push(n);

        this.cacheDomLocation(element);
        this.updateEventController(element);
        var h = this.makeHost();
        h.shadowRoot.appendChild(element);
        element.__host = h;

      var h = document.createElement('overlay-host');

        this.updateEventController(n);

      element.eventController = this.element.findController(element);

      element.__parentNode = element.parentNode;

out hidden and is displayed by setting its `opened` property to true.

method.

The `core-overlay` will, by default, show/hide itself when it's opened. The 
`target` property may be set to another element to cause that element to 
be shown when the overlay is opened.

It's common to want a `core-overlay` to animate to its opened
position. The `core-overlay` element uses a `core-transition` to handle
animation. The default transition is `core-transition-fade` which 
causes the overlay to fade in when displayed. See

information about customizing a `core-overlay's` opening animation. The
`backdrop` property can be set to true to show a backdrop behind the overlay
that will darken the rest of the window.

An element that should close the `core-overlay` will automatically
do so if it's given the `core-overlay-toggle` attribute. This attribute
can be customized with the `closeAttribute` property. You can also use
`closeSelector` if more general matching is needed.

By default  `core-overlay` will close whenever the user taps outside it or
presses the escape key. This behavior can be turned off via the

      <div>I agree with this wholeheartedly.</div>

following rules. The overlay's size is constrained such that it does not
overflow the screen. This is done by setting maxHeight/maxWidth on the

be positioned via css or imperatively using the `core-overlay-position` event.
If the overlay is not positioned vertically via setting `top` or `bottom`, it
will be centered vertically. The same is true horizontally via a setting to 
`left` or `right`. In addition, css `margin` can be used to provide some space

  <script>
    Polymer('github-element', {
      token: null,
      message: '',

      signingIn: false,

          this.token = window.localStorage['github-element-token'] || '';
        }
      },

      signingInChanged: function() {
        this.$['signIn-screen'].style.display = this.signingIn ? 'block' : 'none';
        if (this.signingIn) {
          this.$['github-token'].focus()
        }
      },

      tokenChanged: function() {
        if (this.token) {
          this.signedIn = true;
          window.localStorage['github-element-token'] = this.token;
        } else {
          this.signedIn = false;
          window.localStorage.clear();
        }
        this.github = new Github({token: this.token});
        /*
        if (!this.signedIn) {
          this.signIn();
        }
        */
        this.fire('token-changed');
      },

        this.message = message;
        this.fire('github-toast', message);
        /*
        if (this.message) {
          this.clearMessage(3000);
        }

      },

        if (this.messageTimeout) {
          clearTimeout(this.messageTimeout);

        }

          this.message = '';
        }.bind(this), delay);

        var gist = this.github.getGist();
        gist.create({
          'description': description,
          'public': publicGist,
          'files': files,
          }, function(error, response) {
            if (!error) {
              window.location.hash = response.id;
              this.fire('files-saved', response);
              this.toast('Saved files to <a href="' + response.html_url + '">'  + response.html_url + '</a>');
            } else {
              if (error.error == 401) { // unauthorized
                this.token = '';
                this.toast('Please sign in using a valid GitHub token.');
              } else if (error.error == 403) { // forbidden
                this.toast('Sorry, too much anonymous GitHub activity! ' +
                    'Please either sign in or try again later.');
              } else {
                console.error(error);
              }
            }
            if (callback) {
              callback(error, response);
            }
          }.bind(this));
      },

      update: function(id, description, publicGist, files, callback) {
        if (!this.github) {
          this.toast('No GitHub connection was established.');
          return;
        }

        var gist = this.github.getGist(id);
        gist.update({
          'description': description,
          'files': files,
          }, function(error, response) {
            if (!error) {
              window.location.hash = response.id;
              this.fire('files-updated', response);
              this.toast('Saved files to <a href="' + response.html_url + '">'  + response.html_url + '</a>');
            } else {
              if (error.error == 401) { // unauthorized
                this.token = '';
                this.toast('Please sign in using a valid GitHub token.');
              } else if (error.error == 403) { // forbidden
                this.toast('Sorry, too much anonymous GitHub activity! ' +
                    'Please either sign in or try again later.');
              } else if (error.error == 404) { // not found
                this.toast('The animation was not updated because it could ' +
                    'not be found on GitHub.');
              } else {
                console.error(error);
              }
            }
            if (callback) {
              callback(error, response);
            }
          }.bind(this));
      },

      load: function(id, callback) {

          if (!error) {
            this.fire('files-loaded', response.files);
            this.toast('Loaded files from ' + response.html_url);
          } else {
            if (error.error == 401) { // unauthorized
              this.token = '';
              this.toast('Please sign in using a valid GitHub token.');
            } else if (error.error == 403) { // forbidden
              this.toast('Sorry, too much anonymous GitHub activity! ' +
                  'Please either sign in or try again later.');
            } else if (error.error == 404) { // not found
              this.toast('The animation was not loaded because it could not ' +
                  'be found on GitHub.');
            } else {
              console.error(error);
            }
          }
          if (callback) {
            callback(error, response);
          }
        }.bind(this));

        this.signingIn = true;
      },

  attributesBlacklist: ['style', 'tabindex', 'role', 'classname'],

  dumpTag: function(node, indent) {
    if (node.dumpTag) {
      return node.dumpTag(this, indent, this.tab);
    }
    if (node.nodeType == Node.TEXT_NODE) {
      return this.dumpTextNode(node, indent);
    }
    var html = '';
    html += indent + '<' + node.localName;
    html += this.dumpAttributes(node, indent);
    html += '>';
    var end = {input: 1}[node.localName] ? '\n' : '</' + node.localName + '>\n';
    if (node._designMeta && node._designMeta.hideSubtree) {
      html += end;
    } else {
      var root = node.content || node;
      if (root.firstElementChild) {
        Array.prototype.forEach.call(root.children, function(c, i) {
          if (i == 0) {
            html += '\n';
          }
          html += this.dumpTag(c, indent + this.tab);
        }, this);
        html += indent + end;
      } else {
        html += root.firstChild ? this.dumpTextNode(root.firstChild, indent)
           + end : end;
      }
    }
    return html;
  },

  dumpAttributes: function(node, indent) {
    var html = '';
    var attributes = this.calcAttributeValues(node, indent);
    Object.keys(attributes).forEach(function(k) {
      var v = attributes[k];
      if (v !== null && v !== undefined) {
        var type = typeof v;
        if (type === 'boolean') {
          if (v) {
            html += ' ' + k;
          }
        } else {
          // json properties can contain " so surround them with '
          var sep = type === 'string' && v.indexOf('"') >= 0 ? '\'' : '"';
          html += ' ' + k + (v !== '' ? '=' + sep + v + sep: '');
        }
      }
    });
    return html;
  },

  calcAttributeValues: function(node, indent) {
    var p$ = Reflection.properties(node);
    var attributes = {};
    p$.forEach(function(p) {
      var v = p.value, n = p.name, binding = Bindings.getBinding(node, n);
      if (n == 'textContent') {
        return;
      }
      if (binding) {
        v = '{{ ' + binding + ' }}';
      }
      // TODO(sorvell): should have a better way to get defaultValue.
      var defaultValue;
      // catch errors when accessing native prototype properties
      try {
        defaultValue = node.__proto__[n];
      } catch(e) {}
      if (!this.shouldSerializeProperty(v, defaultValue, p.meta)) {
        v = null;
      }
      attributes[n.toLowerCase()] = v === null ? v : 
          this.serializeAttributeValue(v, indent);
    }, this);
    for (var i=0, a, n; (a = node.attributes[i]); i++) {
      n = a.name.toLowerCase();
      if (attributes[n] === undefined) {
        attributes[n] = a.value;
      }
    }
    this.filterAttributes(attributes);
    return attributes;
  },

  shouldSerializeProperty: function(value, defaultValue, meta) {
    // must be valued
    var valued = (value !== defaultValue) && (value || value === 0);
    if (!valued) {
      return;
    }
    // must be proper type
    return (typeof value === 'string' || typeof value === 'number' ||
        typeof value === 'boolean') || (typeof value === 'object' && 
        meta && meta.kind === 'json');
  },

  serializeAttributeValue: function(value, indent) {
    if (typeof value === 'object') {
      value = JSON.stringify(value);
    }
    return value;
  },

  // special handling for certain attributes: style, class
  filterAttributes: function(attributes) {
    for (var i in attributes) {
      if (this.attributesBlacklist.indexOf(i) >= 0 || i.match(/^aria/)) {
        attributes[i] = null;
      }
    }
    var v = attributes['class'];
    if (v) {
      for (var i=0, c; (c=blackListedClasses[i]); i++) {
        v = v.replace(c, '');
      }
      v = v.trim();
    }
    attributes['class'] = v || null;
  },

  dumpTextNode: function(node) {
    var binding = Bindings.getBinding(node, 'textContent');
    return binding ? '{{ ' + binding + ' }}' : node.textContent;
  }

});

// TODO(sorvell): This is ad hoc. We need a way to know what classes
// should not be serialized.

    'core-light-theme', 'core-dark-theme'];

})();
</script>

<polymer-element name="dom-serializer" extends="basic-serializer" assetpath="elements/dom-serializer/">
<script>
(function() {

Polymer('dom-serializer',{

  elementBlackList: [],
  propertyBlackList: null,

  ready: function() {
    var node = document.createElement('serializer-blacklist');
    this.propertyBlackList = Object.keys(node.__proto__);
  },

  dumpElement: function(node, indent) {
    var html = '', indent = indent || '';
    if (!node.querySelector('link[rel=import]')) {
      html+= this.dumpImports(node, indent) + '\n';
    }
    html += this.dumpChildren(node, indent);
    return html;
  },

  dumpChildren: function(node, indent) {
    var children = '', indent = indent || '';
    Array.prototype.forEach.call(node.children, function(c) {
      if (this.elementBlackList.indexOf(c.localName) < 0) {
        children += this.dumpTag(c, indent);
      }
    }, this);
    return children || (indent + '\n');
  },

  dumpTextNode: function(node, indent) {
    if (node.parentNode.localName === 'style') {
      var style = node.parentNode;
      return this.cssTextFromSheet(style, style.sheet, indent);
    } else {
      return this.super(arguments);
    }
  },

  dumpElementAttributes: function(node) {
    var html = '';
    if (node.elementAttributes) {
      Object.keys(node.elementAttributes).forEach(function(a) {
        html += ' ' + a + '="' + node.elementAttributes[a] + '"';
      });
    }
    return html;
  },

  dumpProto: function(node, indent) {
    var dump = '{\n';
    var props = Object.keys(node.__proto__).filter(function(p) {
      return (this.propertyBlackList.indexOf(p) < 0);
    }, this);
    if (!props.length) {
      dump += indent + this.tab;
    }
    props.forEach(function(k, i) {
      var value = node.__proto__[k], nodeValue = node[k];
      dump += indent + this.tab + k + ': ';
      if (typeof value == 'function') {
        dump += value.toString();
      } else {
        dump += (typeof value == 'string' ? '\'' + nodeValue +
          '\'' : nodeValue);
      }
      dump += (i <  props.length-1 ? ',\n' : '');
    }, this);
    dump += '\n' + indent + '}';
    return dump;
  },

  cssTextFromSheet: function(node, sheet, indent) {
    if (sheet) {
      var rules = sheet.cssRules;
      var css = [indent];
      for (var i=0, r; i < rules.length; i++) {
        if (!(this.ignoreSelector(node, rules[i].selectorText))) {
          r = this.dumpRule(rules[i], indent + this.tab);
          if (r) {
            css.push(r);
          }
        }
      }
      css.push('');
      return css.join('\n') + indent;
    }
    return '';
  },

  // ignore id selectors
  ignoreSelector: function (node, selector) {
    //return selector.match(/^#[^, ]*$/) && node.querySelector(selector);
  },

  dumpRule: function(rule, indent) {
    if (!rule.style.cssText) {
      return null;
    }
    indent = indent || '';
    // format
    var css = indent + rule.selectorText.replace('-host', ':host') + ' {\n' +
        rule.style.cssText.replace(/([^;]*);\s*:?/g, indent + this.tab + 
        '$1;\n') + 
        indent + '}';
    return css;
  },

  dumpImports: function(element, indent) {
    var imports = this.importsFromElement(element);
    var d = element.ownerDocument.createElement('div'), hrefs=[];
    for (var i=0, l=imports.length, n, h; (i<l) && (n=imports[i]); i++) {
      h = n.getAttribute('href');
      if (hrefs.indexOf(h) < 0) {
        hrefs.push(h);
        d.appendChild(n);
        d.appendChild(element.ownerDocument.createTextNode('\n'));
      }
    }
    return d.innerHTML;
  },

  importsFromElement: function(element) {
    var n$ = element.querySelectorAll('*');
    var imports = [], metas=[];
    for (var i=0, l=n$.length, n, m; (i<l) && (n=n$[i]); i++) {
      m = n._designMeta;
      if (m && metas.indexOf(m) < 0) {
        metas.push(m);
        imports = imports.concat(this.importsFromMeta(m));
      }
    }
    // ensure we at least import polymer
    if (!imports.length) {
      var p = element.ownerDocument.createElement('link');
      p.rel = 'import';
      p.setAttribute('href', '../polymer/polymer.html');
      imports.push(p);
    }
    return imports;
  },

  importsFromMeta: function(meta) {
    var t = meta && meta.getImports && meta.getImports();
    if (t) {
      var c = t.content.cloneNode(true);
      var imports = c.querySelectorAll('link[rel=import]').array();
      for (var i=0, l=imports.length, p, h; (i<l) && (p=imports[i]); i++) {
        // make serializable href
        h = p.getAttribute('href').replace('components', '..');
        p.setAttribute('href', h);
      }
      return imports;
    }
    return [];
  }

});

var parts = document.location.pathname.split('/');
parts.pop();
var basePath = document.location.origin + parts.join('/');

})();
</script>

<polymer-element name="x-meta" attributes="label isContainer isHidden list map categories shouldPrepend hideSubtree isEditor" assetpath="components/x-meta/">
<script>

  Polymer('x-meta', {
    
    // shared data
    list: [],
    map: {},
    categories: [],
    pathMap: {},
    
    // instance properties
    alwaysPrepare: true,
    isContainer: false,
    isHidden: false,
    properties: null,
    shouldPrepend: false,
    hideSubtree: false,
    isEditor: false,
    
    ready: function() {
      if (this.id && this.id !== 'meta') {
        this.resolveImportPath();
        this.resolveCategory();
        this.register(this);
      }
      this.updateProperties();
    },
    
    enteredView: function() {
      this.updateProperties();
    },
    
    resolveImportPath: function() {
      this.importPath = (this.ownerDocument.baseURI || '').split('/').slice(0,-1).join('/');
    },
    
    resolveCategory: function() {
      this.category =  this.getAttribute('group');
      if (!this.category) {
        this.category = 'Components';
      }
      // add to path category collation as needed
      var pm = this.pathMap[this.category];
      if (!pm) {
        pm = this.pathMap[this.category] = {
          name: this.category.split('/').pop(),
          list: []
        }
        // add to category list
        this.categories.push(pm);
        // sort
        this.categories.sort(function(a, b) {
          var aa = a.name.toLowerCase(), bb = b.name.toLowerCase();
          return aa < bb ? -1 : (aa > bb ? 1 : 0);
        });
      }
    },
    
    register: function(meta) {
      if (meta.id) {
        // add to id map
        this.map[meta.id] = meta;
        // pre|append to id list
        if (meta.shouldPrepend) {
          this.list.unshift(meta);
        } else {
          this.list.push(meta);
        }
        //
        // function for case-insensitive sort by (label || id)
        var sortfn = function(a, b) {
        var aa = (a.label || a.id).toLowerCase(), bb = (b.label || b.id).toLowerCase();
        return aa < bb ? -1 : (aa > bb ? 1 : 0);
        };
        // sort the master list
        this.list.sort(sortfn);
        //
        // locate category collation
        var catlist = this.pathMap[this.category].list;
            // add to collation
        catlist.push(meta);
        // sort collation
        catlist.sort(sortfn);
      }
    },
    
    unregister: function(meta, id) {
      if (id) {
        delete this.map[id || meta.id];
        var i = this.list.indexOf(meta);
        if (i >= 0) {
          this.list.splice(i, 1);
        }
      }
    },
    
    byId: function(id) {
      return this.map[id];
    },
    
    updateProperties: function() {
      var props = {};
      var ps = this.querySelectorAll('property');
      ps && Array.prototype.forEach.call(ps, function(p) {
        var o = {};
        Array.prototype.forEach.call(p.attributes, function(a) {
          var v = a.value;
          v = v.indexOf(',') > 0 ? v.split(',') : v;
          // handle boolean attribute
          if (v === '') {
            v = true;
          }
          o[a.name] = v;
        });
        props[o.name] = o;
      });
      this.properties = props;
    },
    
    // TODO(sjmiles): functions below here don't necessarily belong
    // in this object
    get archetype() {
      if (!this._archetype) {
        this._archetype = this.querySelector('template');
        if (this._archetype) { 
          Polymer.urlResolver.resolveTemplate(this._archetype);
        }
      }  
      return this._archetype;
    },
    
    createElement: function() {
      if (!this.importsLoaded) {
        this.loadImports();
      }
      if (this.archetype) {
        var node = this.archetype.createInstance().querySelector('*');
      } else {
        node = document.createElement(this.id);
      }
      this.ensureMeta(node);
      return node;
    },
    
    ensureMeta: function(node) {
      if (node.localName) {
        node._designMeta = node._designMeta || 
            this.byId(node.getAttribute("designMeta")) ||
            this.byId(node.getAttribute("is")) || this.byId(node.localName);
      }
      Array.prototype.forEach.call(node.children, function(n) {
        this.ensureMeta(n);
      }, this);
    },
    
    getImports: function() {
      var t = this.querySelector('#imports');
      if (t && !t._resolved) {
        t._resolved = true;
        // resolve urls in template.
        Polymer.urlResolver.resolveTemplate(t);
      }
      return t;
    },
    
    loadImports: function(callback) {
      var needsCallback = true;
      if (!this.importsLoaded) {
        this.importsLoaded = true;
        var t = this.getImports();
        if (t) {
          Polymer.importElements(t.content.cloneNode(true), callback);
          needsCallback = false;
        }
      }
      if (needsCallback && callback) {
        callback();
      }
    }
    
  });
  
</script>

<polymer-element name="color-editor" extends="string-editor" assetpath="components/inspector-elements/editors/">
<script>
(function() {

Polymer('color-editor',{

  type: 'color',

  ready: function() {
    // TODO(sjmiles): bosizing: border-box doesn't play nice with color inputs
    // TODO(sjmiles): is there a way to effect these styles via stylesheet?
    this.$.input.style.boxSizing = 'content-box';
    this.$.input.style.width = '95%';
    this.$.input.style.padding = '5px';
    // TODO(dfreedm): Workaround for http://crbug.com/234801, colorpicker
    // does not update swatch when in shadowdom because of focus issues
    this.$.input.tabindex = -1;
  },

  valueChanged: function() {
    this.workingValue = toHex(this.value);
  },

  format: function(value) {
    return toHex(value);
  }

});

function toHex(color) {
  if (!color || color.substr(0, 1) === "#") {
    return color;
  }
  var nums = /(.*?)rgb\((\d+),\s*(\d+),\s*(\d+)\)/i.exec(color);
  if (nums) {
    var r = parseInt(nums[2], 10).toString(16),
        g = parseInt(nums[3], 10).toString(16),
        b = parseInt(nums[4], 10).toString(16);
    return "#"+ (
      (r.length == 1 ? r + "0" : r) +
      (g.length == 1 ? g + "0" : g) +
      (b.length == 1 ? b + "0" : b)
    );
  }
}

})();
</script>

    if (!this.selected) {
      this.property = null;
      return;
    }
    var attrs = {};
    var a$ = this.selected.attributes;
    for (var i=0, a; (a=a$[i]); i++) {
      if (!this.shouldExcludeAttribute(a.name, a.value)) {
        attrs[a.name] = a.value;
      }
    }
    this.selectedAttributes = attrs; 
  },

  shouldExcludeAttribute: function(name, value) {
    return this.blackList.indexOf(name) >= 0 || 
        (this.selected.propertyForAttribute &&
        this.selected.propertyForAttribute(name)) ||
        name.match(/^(on-)|(aria)/);
  },

  selectedAttributesChanged: function() {
    var parts = [], a$ = this.selectedAttributes;
    for (var i in a$) {
      parts.push(i + (a$[i] ? '="' + a$[i] + '"' : ''));
    }
    var value = parts.join(' ');
    this.property = {
      obj: {attributes: value},
      name: 'attributes',
      value: value
    }
  },

  editorChange: function(e) {
    var p = e.target.property;
    var obj = this.valueToObject(p.obj.attributes);
    // apply changes carefully to avoid extra setAttributes

      if (!(i in obj)) {
        this.selected.removeAttribute(i);

    for (var i in obj) {
      o = this.selectedAttributes[i];
      if (!o || o !== obj[i]) {
        this.selected.setAttribute(i, obj[i]);

    var o = {};

      this.avatar.style.display = this.dragging ? '' : 'none';
    },

    coordinatesChanged: function() {
      var x = this.x, y = this.y;
      this.avatar.style.transform = 
        this.avatar.style.webkitTransform = 
          'translate(' + x + 'px, ' + y + 'px)';
    },

    attached: function() {
      var listen = function(event, handler) {
        Polymer.addEventListener(this.parentNode, event, this[handler].bind(this));
      }.bind(this);
      //
      listen('trackstart', 'trackStart');
      listen('track', 'track');
      listen('trackend', 'trackEnd');
      //

      host.style.cssText += '; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;';
    },

    trackStart: function(event) {
      this.avatar.style.cssText = '';
      this.dragInfo = {
        event: event,
        avatar: this.avatar

      // flaw #1: what if user doesn't need `drag()`?
      this.dragging = Boolean(this.dragInfo.drag);
    },

    track: function(event) {

        this.dragging = false;

          this.dragInfo.event = event;

<script>
(function() {

Polymer('design-tree',{
  components: null,
  canvas: null,
  dirty: 0,

  observe: {
    'canvas selected dirty': 'update'
  },

  forceUpdate: function() {
    this.dirty++;
  },

  update: function() {
    var selected = this.selected;
    var tabsize = 12;
    var components = this.components = [];

    function subtree(root, indent) {
      var e = root.firstElementChild;
      while (e) {
        if (elementBlackList.indexOf(e.localName) < 0) {
          var text = e.children.length == 0 ? e.textContent.trim() : '';
          if (text) {
            if (text.length > 12) {
              text = text.slice(0, 12) + "...";
            }
            text = ' "' + text + '"';
          }
          var info = e.treeInfo || {name: e.localName, id: e.id}
          components.push({
            indent: indent,
            name: info.name,
            element: e,
            id: info.id ? ' #' + info.id + '': '',
            text: text,
            selected: (e == selected) ? 'selected' : ''
          });
          if (!(e._designMeta && e._designMeta.hideSubtree)) {
            subtree(e, indent + tabsize);
          }
        }
        e = e.nextElementSibling;
      }
    }

    subtree(this.canvas, 4);

    // scroll selected into view.
    this.onMutation(this.$.tree, function() {
      var e = this.$.tree.querySelector('.selected');
      if (e && e.scrollIntoViewIfNeeded) {
        e.scrollIntoViewIfNeeded();
      }
    });
  },

  selectAction: function(event, detail, sender) {
    if (sender) {
      this.selected = sender.templateInstance.model.element;
      this.fire('node-select', {selected: this.selected});
    }
  }

});

var elementBlackList = ['style'];

})();
</script>

<script>

Polymer('design-state',{
  _cursor: -1,
  cursor: -1,
  canBack: false,
  canForward: false,
  created: function() {
    this.reset();
  },

  push: function(state) {
    if (!state && state !== 0) {
      return;
    }
    if (!this.isAtLast()) {
      var f = this.cursor + 1;
      this.stack.splice(f, this.stack.length - f);
    }
    this.stack.push(state);
    this.cursor = this.stack.length - 1;
    this._statePushed = true;
    Platform.flush();
  },

  back: function() {
    this._cursor--;
  },

  forward: function() {
    this._cursor++;
  },

  _cursorChanged: function() {
    this.cursor = Math.max(0, Math.min(this._cursor,
        this.stack.length-1));
  },

  cursorChanged: function(old) {
    //console.log('cursorChanged', this.cursor, this._statePushed);
    this._cursor = this.cursor;
    if (!this._statePushed) {
      var state = this.stack[this.cursor];
      this.fire('state-change', {state: state});
    } else {
      this._statePushed = false;
    }
    var first = this.isAtFirst(), last = this.isAtLast();
    this.canBack = !first;
    this.canForward = !last;
    if (first) {
      this.fire('first-state');
    } else if (last) {
      this.fire('last-state');
    }
  },

  isAtLast: function() {
    return (this.cursor === this.stack.length -1) 
  },

  isAtFirst: function() {
    return (this.cursor === 0) 
  },

  reset: function() {
    this.stack = [];
    this.cursor = 0;
  }

});

</script>

.cm-s-ambiance .cm-property { color: #eed1b3; }
.cm-s-ambiance .cm-operator {color: #fa8d6a;}
.cm-s-ambiance .cm-comment { color: #555; font-style:italic; }
.cm-s-ambiance .cm-string { color: #8f9d6a; }
.cm-s-ambiance .cm-string-2 { color: #9d937c; }
.cm-s-ambiance .cm-meta { color: #D2A8A1; }
.cm-s-ambiance .cm-qualifier { color: yellow; }
.cm-s-ambiance .cm-builtin { color: #9999cc; }
.cm-s-ambiance .cm-bracket { color: #24C2C7; }
.cm-s-ambiance .cm-tag { color: #fee4ff }
.cm-s-ambiance .cm-attribute {  color: #9B859D; }
.cm-s-ambiance .cm-header {color: blue;}
.cm-s-ambiance .cm-quote { color: #24C2C7; }
.cm-s-ambiance .cm-hr { color: pink; }
.cm-s-ambiance .cm-link { color: #F4C20B; }
.cm-s-ambiance .cm-special { color: #FF9D00; }
.cm-s-ambiance .cm-error { color: #AF2018; }

.cm-s-ambiance .CodeMirror-matchingbracket { color: #0f0; }
.cm-s-ambiance .CodeMirror-nonmatchingbracket { color: #f22; }

.cm-s-ambiance .CodeMirror-selected {
  background: rgba(255, 255, 255, 0.15);
}
.cm-s-ambiance.CodeMirror-focused .CodeMirror-selected {
  background: rgba(255, 255, 255, 0.10);
}

/* Editor styling */

.cm-s-ambiance.CodeMirror {
  line-height: 1.40em;
  font-family: Monaco, Menlo,"Andale Mono","lucida console","Courier New",monospace !important;
  color: #E6E1DC;
  background-color: #202020;
  -webkit-box-shadow: inset 0 0 10px black;
  -moz-box-shadow: inset 0 0 10px black;
  box-shadow: inset 0 0 10px black;
}

.cm-s-ambiance .CodeMirror-gutters {
  background: #3D3D3D;
  border-right: 1px solid #4D4D4D;
  box-shadow: 0 10px 20px black;
}

.cm-s-ambiance .CodeMirror-linenumber {
  text-shadow: 0px 1px 1px #4d4d4d;
  color: #222;
  padding: 0 5px;
}

.cm-s-ambiance .CodeMirror-lines .CodeMirror-cursor {
  border-left: 1px solid #7991E8;
}

.cm-s-ambiance .CodeMirror-activeline-background {
  background: none repeat scroll 0% 0% rgba(255, 255, 255, 0.031);
}

    Polymer('code-mirror', {

      theme: 'xq-light',
      tabSize: 2,
      lineNumbers: true,
      ready: function() {
        if (!this.value) {
          this.value = this.textContent;
        }
        this.mirror = CodeMirror(this.shadowRoot, {
          value: this.value || this.textContent,
          mode: this.mode,
          theme: this.theme,
          tabSize: this.tabSize,
          lineNumbers: this.lineNumbers,
          foldGutter: true,
          gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]

      },
      refresh: function() {
        this.mirror.refresh();
      },
      valueChanged: function() {
        this.mirror.setValue(this.value);
      },
      modeChanged: function() {
        this.mirror.setOption('mode', this.mode);
      },
      themeChanged: function() {
        this.mirror.setOption('theme', this.theme);
      },
      tabSizeChanged: function() {
        this.mirror.setOption('tabSize', this.tabSize);
      },
      lineNumbersChanged: function() {

    return this.getValue();
  },

  getValue: function() {
    return this.mirror.getValue();
  },

  setValue: function(value) {
    this.mirror.setValue(value);
  },

  prepareCode: function() {
    this.focus();
    // fold style tag
    var cm = this.mirror;
    var c = cm.getSearchCursor('<style>');
    if (c.find()) {
      var l = c.pos.from.line;
      cm.setSelection({line: l});
      if (!this._styleUnfolded) {
        cm.foldCode(l);
      }
      cm.execCommand('goLineDown');
      cm.execCommand('goLineStartSmart');
    }
  },

  _isStyleFolded: function() {
    var cm = this.mirror;
    var c = cm.getSearchCursor('<style>');
    c.find();
    return c.pos && cm.isFolded(c.pos.to);
  },

});
</script>

<script>

Polymer('designer-element',{
  selected: 'design',
  paletteMode: 'menu',
  selectedTool: 'palette',
  remoteHtml: '',

  ready: function() {
    window.onbeforeunload = this.warnUnload.bind(this);
    document.addEventListener('keydown', 
        this.keydown.bind(this, window));
    window.designWindowLoaded = this.designWindowLoaded.bind(this);
    this.firstLoad = true;
  },

  designWindowLoaded: function() {
    this.$.frame.style.display = null;
    window.designWindow = this.$.frame.contentWindow;
    designWindow.addEventListener('designer-ready', this.designerReady.bind(this));
    designWindow.addEventListener('design-change', this.designChange.bind(this));
    designWindow.document.addEventListener('keydown', 
      this.keydown.bind(this, designWindow));
  },

  keydown: function(w, e) {
    switch(e.keyCode) {
      // save
      case 83:
        if (e.ctrlKey || e.metaKey) {
          e.preventDefault();
          e.stopPropagation();
          this.saveAction();
          return false;
        }
        break;
    }
  },

  designerReady: function(event) {
    this.designer = event.target;
    this.$.tree.canvas = this.designer.$.designCanvas;
    this.$.palette.categories = this.designer.categories;
    this.designer.import(window.metadata, this.importsLoaded.bind(this));
  },

   designChange: function(event) {
    this.$.inspector.selected = this.designer.selected;
    this.$.tree.selected = this.designer.selected;
    this.$.inspector.forceUpdate();
    this.$.tree.forceUpdate();
    this.selectedName = this.makeSelectedName(this.designer.selected);
    this.recordChange();
  },

  makeSelectedName: function(element) {
    if (element) {
      return (element.treeInfo && element.treeInfo.name) || element.localName;
    }
  },

  importsLoaded: function() {
    if (this.firstLoad) {
      this.firstLoad = false;
      this.loadRemoteContent();
      return;
    }
    if (this.pendingHtml) {
      this.loadHtml(this.pendingHtml);
      this.pendingHtml = null;
    } else {
      var tag = Platform.flags.element;
      if (tag) {
        this.designer.createElement(tag);
      }
    }
  },

  // TODO(sorvell): forward drag to iframe; not yet a thing of beauty;
  // review with dfreedm
  paletteDrag: function(event, dragInfo) {
    // allow dragging over iframe
    var frameStyle = this.$.frame.style;
    frameStyle.pointerEvents = 'none';
    // adjust event frame of reference
    var rect = this._frameRect = this._frameRect || 
        this.$.frame.getBoundingClientRect();
    dragInfo.origin.top -= this._frameRect.top;
    // get searchRoot from frame window.
    var targetFinding = this.$.frame.contentWindow.PolymerGestures.targetFinding;
    var searchRoot = targetFinding.searchRoot.bind(targetFinding, this.$.frame.contentDocument);
    targetFinding = null;
    // forward event to designer
    this.designer.paletteDrag(event, dragInfo);
    // cleanup coordinates
    var drag = dragInfo.drag;
    dragInfo.drag = function() {
      this.event.clientY -= rect.top;
      return drag.apply(this, arguments);
    }

    // cleanup in drop
    var drop = dragInfo.drop;
    dragInfo.drop = function() {
      frameStyle.pointerEvents = '';
      this.event.clientY -= rect.top;
      this.event.relatedTarget = searchRoot(this.event.clientX, this.event.clientY);
      return drop.apply(this, arguments);
    }
  },

  //
  // turn abstract events into concrete actions
  //

  treeNodeSelected: function(event) {
    this.designer.selected = event.target.selected;
  },

  deleteElement: function(event) {
    this.designer.deleteElement();
  },

  promoteElement: function(event) {
    this.designer.promoteElement();
  },

  demoteElement: function(event) {
    this.designer.demoteElement();
  },

  moveoutElement: function(event) {
    this.designer.moveoutElement();
  },

  maximizeElement: function(event) {
    this.designer.maximizeElement();
  },

  selectParentElement: function(event) {
    this.designer.selectParentElement();
  },

  selectedChanged: function() {
    if (this.selected == 'code') {
      this.designToCode();
    } else {
      this.codeToDesign();
    }
  },

  inspectTarget: function(event) {
    var t = event.target;
    if (t) {
      if (t === this.designer.$.designCanvas) {
        this.selected = null;
      } else {
        // don't allow selection within a node with meta.hideSubtree
        var n = t;
        while (n) {
          if (n._designMeta && n._designMeta.hideSubtree) {
            t = n;
            break;
          }
          n = n.parentNode;
        }
        this.selected = t;
      }
      Platform.flush();
    }
  },

  get html() {
    return this.$.serializer.dumpElement(this.designer.$.designCanvas);
  },

  get code() {
    return this.$.code.getValue();
  },

  designToCode: function() {
    this.$.code.beginEditing(this.html);
  },

  codeToDesign: function() {
    this.loadHtml(this.$.code.finishEditing());
  },

  reloadDesigner: function() {
    designWindow.location.reload();
  },

  fullscreenAction: function() {
    this.maximized = !this.maximized;
  },

  applyPropertyBinding: function(event, detail) {
    this.designer.applyPropertyBinding(
        detail.obj, detail.name, detail.path);  
  },

  codeToggleAction: function() {
    this.selected = this.selected === 'design' ? 'code' : 'design';
  },

  saveAction: function() {
    if (!this.ensureSignedIn(this.saveAction)) {
      return;
    }
    this.toast = 'Saving...';
    this.toastShowing = true;
    this.save(function() {
      this.toastShowing = false;
    });
  },

  shareAction: function() {
    if (!this.ensureSignedIn(this.shareAction)) {
      return;
    }
    // must open window immediately so that it opens in a tab, not a window
    if (this.shareWindow) {
      this.shareWindow.close();
    }
    this.shareWindow = window.open('', 'gist');
    this.save(function() {
      this.shareWindow.location.href = 'https://gist.github.com/' + 
          this.fileId;
    });
  },

  previewAction: function() {
    if (!this.ensureSignedIn(this.previewAction)) {
      return;
    }
    if (this.previewWindow) {
      this.previewWindow.close();
    }
    this.previewWindow = window.open('', 'preview');

    this.save(function() {
      this.previewWindow.location.href = 'preview.html#' + this.fileId;
    });
  },

  save: function(callback) {
    var self = this;
    var saveCb = function() {
      if (callback) {
        callback.call(self);
      }
    };
    var updateCb = function(response) {
      // update fails if gist is some other user's
      // if this happens perform a save.
      if (response && response.error === 404) {
        self.fileId = null;
        self.save(callback);
      } else {
        saveCb();
      }
    };
    var options = {};
    options[this.$.githubInfo.fileName] = {content: this.getContent()};
    if (this.fileId) {
      this.$.github.update(this.fileId, 'designer', true, options, updateCb);
    } else {
      this.$.github.save('designer', true, options, saveCb);
    }
  },

  documentSaved: function(event, detail) {
    this.fileId = detail.id; 
    this._savedHtml = this.getContent();
  },

  loadRemoteContent: function() {
    var id = window.location.hash.replace('#', '');
    if (id) {
      this.fileId = id;
      this.$.github.load(id);
    }
  },

  documentLoaded: function(event, detail) {
    var doc = detail && detail[this.$.githubInfo.fileName];
    if (doc) {
      this.remoteHtml = doc.content;
    }
  },

  remoteHtmlChanged: function() {
    this.loadHtml(this.remoteHtml);
    this._savedHtml = this.remoteHtml;
    this.$.state.reset();
  },

  loadHtml: function(html) {
    this.designer.loadHtml(html);
  },

  // support callback after logging in
  ensureSignedIn: function(signInCallback) {
    if (!this.$.github.token) {
      this._signInCallback = signInCallback;
      this.$.github.signIn();
    } else {
      return true;
    }
  },

  tokenChangeHandler: function(e) {
    if (this.$.github.token && this._signInCallback) {
      this._signInCallback.call(this);
      this._signInCallback = null;
    }
  },

  undoAction: function() {
    this.$.state.back();
  },

  redoAction: function() {
    this.$.state.forward();
  },

  undoStateChange: function(e, detail) {
    this._preventStateChange = true;
    this.loadHtml(detail.state);
  },

  recordChange: function() {
    if (!this._preventStateChange) {
      this.job('record-state', function() {
        var n = this.html;
        if (this._lastHtml !== n) {
          this._lastHtml = n;
          //console.log('recordChange, push');
          this.$.state.push(n);
        }
      }, 100);
    } else {
      this.async(function() {
        this._preventStateChange = false;
      });
    }
  },

  getContent: function() {
    return this.selected === 'code' ? this.code : this.html;
  },

  isDirty: function() {
    return (this._savedHtml !== this.getContent());
  },

  warnUnload: function() {
    if (this.isDirty()) {
      return 'Unsaved changes detected.';
    }
  }

});

</script>
